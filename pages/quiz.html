<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="../js/apps/quiz.js"></script>
    <style>
        .chat-display {
            display: flex;
            flex-direction: column;
        }

        /* Gemeinsame Stile f√ºr Nachrichten */
        .post {
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            max-width: 75%;
        }

        /* Eigene Nachrichten: blau und links ausgerichtet */
        .post--left {
            background: #0d6efd;
            color: white;
            align-self: flex-start; /* links */
        }

        /* Nachrichten von anderen: grau und rechts ausgerichtet */
        .post--right {
            background: #e9ecef;
            color: black;
            align-self: flex-end; /* rechts */
        }


        .admin-message {
            background: #ffc107;
            color: black;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body class="bg-light">
<main class="container mt-4">
    <form class="form-join d-flex gap-2">
        <input type="text" id="room" class="form-control" placeholder="Chat room" required>
        <button id="join" type="submit" class="btn btn-primary">Join</button>
    </form>

    <div class="chat-box border rounded p-3 mt-3 bg-white overflow-auto" style="max-height: 300px; overflow-y: scroll;">
        <ul class="chat-display list-unstyled mb-0"></ul>
    </div>


    <p class="user-list mt-2"></p>

    <p class="room-list"></p>

    <p class="activity text-muted"></p>

    <form class="form-msg d-flex gap-2 mt-2">
        <input type="text" id="message" class="form-control" placeholder="Your message" required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <form class="form-room d-flex gap-2 mt-3">
        <input type="text" id="category" class="form-control" placeholder="Kategorie" required>
        <input type="text" id="questionCount" class="form-control" placeholder="Anzahl Fragen" required>
        <button type="submit" class="btn btn-warning">Send</button>
    </form>

    <div id="question-display" class="alert alert-info mt-3"></div>
    <div id="answer-display" class="d-flex flex-wrap gap-2 mt-2"></div>

    <div id="score-display" class="mt-3"></div>

</main>
</body>
</html>
