<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Quiz Lobby</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
            integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Frontend JS -->
    <script defer type="module" src="../js/apps/quiz.js"></script>
    <style>
        /* Hilfsklasse, um Elemente auszublenden */
        .d-none { display: none; }
        /* Stil für die Raumliste */
        .room-list {
            font-style: italic;
        }
    </style>
</head>
<body class="bg-light">
<main class="container mt-4">
    <!-- Lobby-Ansicht -->
    <section id="lobby-view">
        <h2>Lobby</h2>
        <div class="mb-3">
            <h4>Aktive Räume:</h4>
            <p class="room-list"></p>
        </div>
        <form class="form-create-room d-flex gap-2">
            <input type="text" id="roomName" class="form-control" placeholder="Raumname" required>
            <input type="text" id="category" class="form-control" placeholder="Kategorie" required>
            <input type="number" id="questionCount" class="form-control" placeholder="Anzahl Fragen" required>
            <button type="submit" class="btn btn-success">Raum erstellen</button>
        </form>
    </section>

    <!-- Raum-Ansicht (initial ausgeblendet) -->
    <section id="room-view" class="d-none">
        <h2 id="room-title"></h2>
        <button id="start-quiz" class="btn btn-primary">Quiz Starten</button>

        <!-- Anzeige für Quizfragen, Antworten und Score -->
        <div id="question-display" class="alert alert-info mt-3"></div>
        <div id="answer-display" class="d-flex flex-wrap gap-2 mt-2"></div>
        <div id="score-display" class="mt-3"></div>
    </section>
</main>
</body>
</html>
